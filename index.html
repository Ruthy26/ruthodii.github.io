<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Ruth-Odii">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Instagram-clone</title>
    </head>
    <body>

        <nav class="nav-wrapper">
            <div class="nav-group">
                <img src="/images/logo.PNG" alt="instagram logo" class="logo-img">

                <img src="/images/home.PNG" alt="home icon" class="home-bar"><i class="homebar-sent">Home</i>

                <img src="/images/search.png" alt="search icon" class="search-bar"><i class="searchbar-sent">Search</i>

                <img src="/images/explore.PNG" alt="explore icon" class="explore"><i class="explore-sent">Explore</i>

                <img src="/images/messenger.PNG" alt="messenger icon" class="messages"><i class="messages-sent">Messages</i>

                <img src="/images/like.PNG" alt="heart icon" class="notifications"><i class="notifications-sent">Notifications</i>

                <img src="/images/add.PNG" alt="add icon"
                class="add"><i class="add-sent">Create</i>

                <img src="/images/profile-img.jpg" alt="user-profile" class="user-profile"><i class="userprofile-sent">Profile</i>

                <img src="/images/menu.png" alt="menu icon" class="menu"><i class="menu-sent">More</i>
            </div>



        </nav>

    </body>
</html>
